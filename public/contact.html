<!-- Tailwind 3 Modern, Animated & Mobile-Friendly Contact Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Daniel Kwabena Marmo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <style>
    @keyframes fadeInUp {
      0% {opacity:0; transform:translateY(20px);} 
      100% {opacity:1; transform:translateY(0);} 
    }
    .fade-up {animation: fadeInUp 0.7s ease forwards;}
  </style>
</head>
<body class="bg-gray-50 text-gray-700">

  <!-- Navigation Buttons -->
  

  <!-- Logo -->
  

  <!-- Contact Section -->
  <section class="py-10 md:py-16 fade-up">
    <div class="max-w-xl mx-auto px-4">

      <h2 class="text-center text-3xl md:text-4xl font-semibold text-gray-800 leading-snug mb-6 animate-fadeIn">
        Thanks for reaching out.<br />How can I help you today?
      </h2>

      <form id="form" method="POST" class="space-y-6 bg-white p-6 md:p-8 rounded-2xl shadow-lg border border-gray-100 fade-up">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium">First Name</label>
            <input type="text" name="first_name" placeholder="First Name"
              class="mt-2 w-full rounded-lg border border-gray-300 bg-white p-3 text-sm focus:ring-blue-500 focus:border-blue-500 transition" />
          </div>

          <div>
            <label class="block text-sm font-medium">Last Name</label>
            <input type="text" name="last_name" placeholder="Last Name"
              class="mt-2 w-full rounded-lg border border-gray-300 bg-white p-3 text-sm focus:ring-blue-500 focus:border-blue-500 transition" />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium">Your Email</label>
          <input type="email" name="email" placeholder="name@email.com" required
            class="mt-2 w-full rounded-lg border border-gray-300 bg-white p-3 text-sm focus:ring-blue-500 focus:border-blue-500 transition" />
        </div>

        <div>
          <label class="block text-sm font-medium">Subject</label>
          <input type="text" name="subject" placeholder="Let me know how I can help you" required
            class="mt-2 w-full rounded-lg border border-gray-300 bg-white p-3 text-sm focus:ring-blue-500 focus:border-blue-500 transition" />
        </div>

        <div>
          <label class="block text-sm font-medium">Your Message</label>
          <textarea name="message" rows="6" placeholder="Write your message here..."
            class="mt-2 w-full rounded-lg border border-gray-300 bg-white p-3 text-sm focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
        </div>

        <div class="flex items-center gap-4">
  <button type="submit" class="py-3 px-5 text-sm font-medium text-center text-white rounded-full bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300">
    Send message
  </button>
  <a href="index.html" class="py-3 px-5 text-sm font-medium text-center text-blue-600 rounded-full border border-blue-500 hover:bg-blue-50 transition">
    Home
  </a>
</div>
      </form>
    </div>
  </section>

</body>
</html>
